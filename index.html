<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="author" content="James Junior Hlungwane">
  <meta name="copyright" content="Â© 2026 James Junior Hlungwane. All rights reserved.">
  <style>
    body::-webkit-scrollbar { width: 8px; }
    body::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.3); border-radius: 4px; }
    button:focus { outline: none; }
    input:focus { outline: none; border: 2px solid #2563EB; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-400 to-blue-700 flex items-center justify-center text-white p-4">

  <div class="bg-white/20 backdrop-blur-lg rounded-3xl shadow-xl p-6 w-full max-w-3xl">
    <h1 class="text-3xl md:text-4xl font-bold text-center mb-6">ðŸŒ¦ Weather Tracker</h1>

    <div class="flex flex-col sm:flex-row gap-3 mb-6">
      <input id="cityInput" type="text" placeholder="Enter city name" 
        class="flex-1 px-4 py-3 rounded-2xl text-black focus:outline-none shadow-inner" />
      <button onclick="getWeather()" 
        class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-2xl font-semibold shadow-lg transition transform hover:scale-105">
        Search
      </button>
    </div>

    <div id="weatherResult" class="hidden space-y-6">
      <div class="text-center space-y-3 bg-white/20 backdrop-blur-lg rounded-2xl p-4 shadow-md">
        <h2 id="cityName" class="text-2xl md:text-3xl font-semibold"></h2>
        <img id="weatherIcon" class="mx-auto w-24 h-24 md:w-32 md:h-32" />
        <p id="temperature" class="text-4xl md:text-5xl font-bold"></p>
        <p id="description" class="capitalize text-lg"></p>
        <p id="details" class="text-sm md:text-base"></p>
        <p id="advice" class="text-yellow-200 font-semibold text-lg md:text-xl"></p>
      </div>
      <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
    </div>

    <p id="error" class="text-red-300 text-center mt-4 hidden"></p>
  </div>

  <script>
const API_KEY = "2726b3327f8646cca63111246260201"; // WeatherAPI.com key

function getClothingAdvice(temp) {
  if (temp >= 35) return "Wear light clothes and drink plenty of water ðŸ’§â˜€ï¸";
  if (temp >= 30) return "Wear light clothes and stay hydrated â˜€ï¸";
  if (temp >= 20) return "Comfortable clothes are fine ðŸ‘•";
  if (temp >= 10) return "Light jacket recommended ðŸ§¥";
  if (temp >= 0) return "Wear a warm jacket ðŸ§£";
  return "Heavy coat and layers needed â„ï¸";
}

async function getWeather() {
  const city = document.getElementById("cityInput").value.trim();
  const errorEl = document.getElementById("error");
  const resultEl = document.getElementById("weatherResult");
  const forecastEl = document.getElementById("forecast");

  if (!city) {
    errorEl.textContent = "Please enter a city name";
    errorEl.classList.remove("hidden");
    resultEl.classList.add("hidden");
    return;
  }

  try {
    const res = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${city}&days=14&aqi=no&alerts=no`);
    if (!res.ok) throw new Error("City not found");

    const data = await res.json();

    // Current weather
    document.getElementById("cityName").textContent = `${data.location.name}, ${data.location.country}`;
    document.getElementById("temperature").textContent = `${Math.round(data.current.temp_c)}Â°C`;
    document.getElementById("description").textContent = data.current.condition.text;
    document.getElementById("details").textContent = `Humidity: ${data.current.humidity}% | Wind: ${data.current.wind_kph} kph | High: ${Math.round(data.forecast.forecastday[0].day.maxtemp_c)}Â°C | Low: ${Math.round(data.forecast.forecastday[0].day.mintemp_c)}Â°C`;
    document.getElementById("weatherIcon").src = `https:${data.current.condition.icon}`;
    document.getElementById("advice").textContent = getClothingAdvice(data.current.temp_c);

    // 14-day forecast with daily high and low
    forecastEl.innerHTML = '';
    data.forecast.forecastday.forEach(day => {
      const date = new Date(day.date).toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
      const dayHTML = `
        <div class="bg-white/20 backdrop-blur-lg rounded-2xl p-4 text-center shadow-md transition transform hover:scale-105">
          <h3 class="font-semibold mb-2 text-lg md:text-xl">${date}</h3>
          <img class="mx-auto w-20 h-20 md:w-24 md:h-24" src="https:${day.day.condition.icon}" alt="${day.day.condition.text}" />
          <p class="font-bold text-xl md:text-2xl">Avg: ${Math.round(day.day.avgtemp_c)}Â°C</p>
          <p class="text-sm md:text-base">High: ${Math.round(day.day.maxtemp_c)}Â°C | Low: ${Math.round(day.day.mintemp_c)}Â°C</p>
          <p class="capitalize text-sm md:text-base">${day.day.condition.text}</p>
          <p class="text-xs md:text-sm mt-1 text-yellow-200">${getClothingAdvice(day.day.avgtemp_c)}</p>
        </div>
      `;
      forecastEl.innerHTML += dayHTML;
    });

    errorEl.classList.add("hidden");
    resultEl.classList.remove("hidden");
  } catch (err) {
    errorEl.textContent = err.message;
    errorEl.classList.remove("hidden");
    resultEl.classList.add("hidden");
  }
}
  </script>

</body>
</html>
